<div class="container mt-5">
    <h2 class="text-center">Driver Details</h2>
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2">Driver ID:</div>
            <div class="me-2 text-end"><span id="driverId"></span></div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2">Name:</div>
            <div class="me-2 text-end"><span id="name"></span></div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2">Phone:</div>
            <div class="me-2 text-end"><span id="phone"></span></div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2">Vehicle Type:</div>
            <div class="me-2 text-end"><span id="vehicleType"></span></div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2">City:</div>
            <div class="me-2 text-end"><span id="city"></span></div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2">Status:</div>
            <div class="me-2 text-end"><span id="status"></span></div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2">Available From:</div>
            <div class="me-2 text-end"><span id="availableFrom"></span></div>
        </li>
    </ul>
</div>
